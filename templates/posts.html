<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .headline {
            text-align: center;
            color: lime;
        }

        .btn {
            background-color: blue;
        }

    </style>
    
</head>
<body>
    <h1 class='headline'>ლ( ╹ ◡ ╹ ლ) 세션자료</h1>
    <button class='btn' type='button' onclick='location.href="{% url "create" %}"'>새글쓰기</button>
    {% for obj in posts.all %}
    <h1>제목: {{ obj.title }}</h1>
    <p>내용: {{ obj.body }}</p>
    <p>{{ obj.pk }}</pk>
    <p>올린날짜: {{ obj.date }}</p>
    <a href="{% url 'detail' obj.pk %}">자세히보기</a>
    <hr>
    {% endfor %}
</body>
</html>
